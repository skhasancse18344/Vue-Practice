<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Practice</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="content">
      <h1>{{pageTitle}}</h1>
      <p>{{content}}</p>
    </div>
  </body>
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          pageTitle: "Hello Vue!",
          content: "Hello this is my first view js content!",
        };
      },
    }).mount("#content");
  </script>
</html>
